<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p class="text"></p>
            <p class="subtext"></p>
        </div>
        <img class="line" src="PNGs/Line 8.png" alt="line">
        <div class="grid">
            <div class="top-symbols percentage operators">%</div>
            <div class="top-symbols clear-all">C</div>
            <div class="top-symbols canc"><img id="canc-icon" src="PNGs/delete.png" alt="delete icon"></div>
            <div class="operators">:</div>
            <div class="numbers">7</div>
            <div class="numbers">8</div>
            <div class="numbers">9</div>
            <div class="operators">x</div>
            <div class="numbers">4</div>
            <div class="numbers">5</div>
            <div class="numbers">6</div>
            <div class="operators">+</div>
            <div class="numbers">1</div>
            <div class="numbers">2</div>
            <div class="numbers">3</div>
            <div class="operators">-</div>
            <div class="bottom-symbols">+/-</div>
            <div class="numbers">0</div>
            <div class="point bottom-symbols">.</div>
            <div class="equal operator">=</div>
        </div>
    </div>
</body>
</html>
